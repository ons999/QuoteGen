<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quote Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/image.png"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom CSS for the button -->
    <style>
      .styled-text {
  
  font-family: 'Arial', sans-serif; /* Change font if desired */
  font-size: 1.2rem; /* Adjust size of the text */
  margin-top: 50px; /* Adds space above the text, moving it down */
  padding-top: 50px; /* Adds space inside the container */
  letter-spacing: 1px; /* Slight spacing between letters */
   /* Muted color (gray) */
  text-align: center; /* Center text alignment */
  margin-top: 20px; /* Add space above the text */color: #6c757d;
  font-weight: normal; /* Use normal weight for the muted text */
}

/* Optional: Add hover effect for the text */
.styled-text:hover {
   /* Slightly darker color on hover */color: #adb5bd;
  cursor: pointer; /* Change cursor on hover */
}
      /* Custom styling for the refresh button */
      .btn-refresh {
        
        color: rgb(225, 216, 216);
        border: 2px solid #ff0000;
        border-radius: 25px; /* Round corners */
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        transition: all 0.3s ease;
        background-color: #000000; /* Black background on hover */
      }

      .btn-refresh:hover {
        background-color: #ff0000; /* Red background */
        color:black; /* Red text on hover */
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 70px #ff0000; /* Stronger red glowing effect */
      }

      .btn-refresh:focus {
        outline: none; /* Remove default focus outline */
      }
          .quote {
        font-size: 2rem;
        color:red;
        text-decoration: underline;
        text-decoration-color: #ff0000; /* Red underline */
      }
    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="card glowing-card" style="width: 50rem;">
        <div class="card-body text-center">
       <!-- Heading inside the card with underline -->
          <h1 class="text-center quote">Quote of the Day</h1>
          <h3 class="card-title" id="quote" class="ani">Please Wait...</h3>
          <p class="card-text" id="author"></p>
          
          <!-- Refresh Button with custom class -->
          <button class="btn btn-refresh mt-4" onclick="window.location.reload();">Get New Quote</button>
           <h6 class="text-muted styled-text"> Developed by Debasish... </h6>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/main.js" type="module"></script>
  </body>
</html>
