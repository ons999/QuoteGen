<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/image.png"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
      .btn-refresh {
        color: rgb(225, 216, 216);
        border: 2px solid #ff0000;
        border-radius: 25px;
        padding: 10px 20px;
        font-size: 1.2rem;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        transition: all 0.3s ease;
        background-color: #000000;
      }

      .btn-refresh:hover {
        background-color: #ff0000;
        color: black;
        box-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 70px #ff0000;
      }
      @media print {
  body {
    background: white !important; /* White background */
    color: black !important; /* Black text */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Center content vertically */
  }

  .btn-refresh, h6 {
    display: none !important; /* Hide buttons and footer text */
  }

  .card {
    box-shadow: none !important; /* Remove shadow */
    border: 2px solid black !important; /* Optional: Keep a visible border */
    width: 50rem !important; /* Keep original width */
    text-align: center;
    padding: 20px;
    margin: auto;
  }

  .quote {
    font-size: 2rem;
    font-weight: bold;
    text-decoration: underline;
    text-decoration-color: black; /* Keep underline */
    color: black;
  }

  h3 {
    font-size: 1.8rem; /* Keep similar size */
    font-weight: bold;
  }

  p {
    font-size: 1.2rem;
    font-style: italic; /* Keep author text stylish */
  }
}

    </style>
  </head>
  <body class="bg-dark text-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="card glowing-card" style="width: 50rem;">
        <div class="card-body text-center">
          <h1 class="text-center quote">Quote of the Day</h1>
          <h3 class="card-title" id="quote" class="ani">Please Wait...</h3>
          <p class="card-text" id="author"></p>
          
          <!-- Refresh and Print Buttons -->
          <button class="btn btn-refresh mt-4" onclick="window.location.reload();">Get New Quote</button>
          <button class="btn btn-refresh mt-3" onclick="printPage()">Print Quote</button>

          <h6 class="text-muted styled-text">Developed by Debasish...</h6>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/main.js" type="module"></script>
    <script>
      function printPage() {
        window.print();
      }
    </script>
  </body>
</html>
